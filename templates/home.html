<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL to PDF Converter</title>
</head>
<body>
    <h1>Submit URLs to Convert to PDF</h1>
    <form method="POST">
        <textarea name="urls" rows="10" cols="50" placeholder="Enter each URL on a new line."></textarea>
        <br>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
